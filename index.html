<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="mb-4">Movie Recommendation System üé¨</h1>
        </div>

        <div class="card p-4 bg-secondary mx-auto" style="max-width: 500px;">
            <form action="/recommend" method="post">
                <label for="user_id" class="form-label">Enter User ID:</label>
                <input type="number" id="user_id" name="user_id" class="form-control mb-3" required>
                <button type="submit" class="btn btn-primary w-100">Get Recommendations</button>
            </form>
        </div>

        {% if movies %}
        <div class="mt-4">
            <div class="card bg-light p-4 text-dark">
                <h3 class="text-center">Recommended Movies üé•</h3>
                <ul class="list-group list-group-flush">
                    {% for movie in movies %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ movie }}
                        <span class="badge bg-success">‚≠ê Recommended</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
